<template name="showClassroom">
	<div class="row justify-content-center align-items-center m-0 p-0 vh-100">
		<div class="col-3 text-left m-0 p-0">
			<p>Show Classroom</p>
			{{#with currentClassroom}}
			<p>(#{{number}}) {{raspberrySerial}} - Pass: {{password}}</p>
			<p>{{name}}</p>
			<p>{{school}} - {{location}}</p>
			{{#each teachers}}
				<p>{{this}}</p>
			{{/each}}
		{{/with}}
		<button class="submit_bttn mr-2" type="button" id="associateClassroom">Add a classroom</button>
		</div>
	</div>
</template>
