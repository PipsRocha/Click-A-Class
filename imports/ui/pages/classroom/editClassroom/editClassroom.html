<template name="editClassroom">
	<p>Edit Classroom</p>
	{{#autoForm collection=Classroom id="editClassroom" doc=currentClassroom type="method-update" template="nothing" meteormethod="editClassroom" validation="browser"}}
		<fieldset>
			{{> afQuickField name="name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="location" class="form-input" autocomplete="off"}}
			{{> afQuickField name="school" class="form-input" autocomplete="off"}}
		</fieldset>
		<button type="submit" style="float:right">Submit</button>
	{{/autoForm}}
</template>
