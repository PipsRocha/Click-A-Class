<template name="newLesson">
    <div class="row justify-content-center align-items-center vh-9">
        <div class="col-3 text-left cp hvr-clickable" id="go-back">		
            <i class="fas fa-chevron-left mr-2"></i>
            <span class="fs-2 fw-4 mb-0">Voltar Atr√°s</span>
        </div>
        <div class="col-5 text-center">
            <p class="fs-3 fw-4 mb-0">Iniciar uma Aula</p>
        </div>
        <div class="col-3 text-center">
        </div>
    </div>

    <div class="row justify-content-center align-items-start vh-1 m-0">
        <div class="col-11 p-0">
            <hr class="m-0">
        </div>
    </div>

    <div class="row justify-content-center align-items-start m-0 p-0 vh-80">
		{{#if Template.subscriptionsReady}}
			<div class="col-4 text-center p-0">
				{{#autoForm collection=Lesson id="addLesson" type="method" template="nothing" meteormethod="newLesson" validation="browser"}}
					<fieldset>
						<p class="fs-2 fw-4 flh-1 my-2">Em que Sala de Aula se encontra?</p>
						{{> afQuickField name="classroom" class="form-input" type="select-radio" autocomplete="off" label=false}}
						<hr>
						<p class="fs-2 fw-4 flh-1 my-2">Com que turma vai ser a aula?</p>
						{{> afQuickField name="class" class="form-input" type="select-radio" autocomplete="off" label=false}}
						<hr>
					</fieldset>
					<button type="submit" class="btn btn-header mt-2">
						<span class="fs-3 fw-4 p-3">Iniciar Aula</span>
					</button>
				{{/autoForm}}
			</div>
		{{else}}
			<div class="col-11 text-center py-3">
				<i class="fas fa-circle-notch fa-4x fa-spin"></i>
				<br>
				<p class="fs-3 fw-4 mt-2 mb-0">A carregar, aguarde</p>
			</div>		
		{{/if}}
	</div>
</template>
