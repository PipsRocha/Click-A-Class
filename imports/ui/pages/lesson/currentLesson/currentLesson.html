<template name="currentLesson">
	<div class="row justify-content-center align-items-start vh-90">
		<div class="col-12 text-center">
			{{#if Template.subscriptionsReady}}
				{{#with currentLesson}}
					<div class="row justify-content-center align-items-center vh-10">
						<div class="col-3 text-center">
							<p class="fs-3 fw-4">{{teacherName}}</p>
						</div>
						<div class="col-3 text-center">
							<p class="fs-3 fw-4">{{className}}</p>
						</div>
						<div class="col-3 text-center">
							<p class="fs-3 fw-4">{{classroom}}</p>
						</div>
					</div>
					{{#if isOn}}
						<button id="start-association" type="button">Pair Flics With Students</button>
					{{/if}}
					{{#if isAssociation}}
						{{> flicAssociation class=classObject lesson=this.number}}
					{{/if}}
					{{#if isIdle}}
						{{> idle lesson=this.number}}
					{{/if}}
					{{#if isQuiz}}
						{{> quiz lesson=this.number}}
					{{/if}}
					<!--
					<p>(# {{number}}) - {{state}}</p>
					<p>{{classroom}}, {{teacher}}, {{class}}</p>
					-->
					
					
				{{/with}}
			{{else}}
				<i class="fas fa-circle-notch fa-4x fa-spin"></i>
			{{/if}}
		</div>
	</div>
</template>
