<template name="currentLesson">
	<p>Current Lesson</p>
	{{#if Template.subscriptionsReady}}
		{{#with currentLesson}}
			<p>(# {{number}}) - {{state}}</p>
			<p>{{classroom}}, {{teacher}}, {{class}}</p>
			{{> flicAssociation class=classObject lesson=this.number}}
		{{/with}}
	{{else}}
		<p>Loading</p>
	{{/if}}
</template>
