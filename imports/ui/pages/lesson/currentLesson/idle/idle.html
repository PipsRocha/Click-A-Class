<template name="idle">
	<div class="row justify-content-center align-items-center vh-80">
		<div class="col-6">
			<button id="start-quiz" type="button">Start Quiz</button>
		</div>
		<div class="col-6">
			<p class="fs-4 fw-4 mb-1">Students Present:</p>
			{{#each associated}}
				<span class="fs-3 fw-4 mb-1 {{isClicked}}">{{this.student}}</span>
				<!--
				<i id="redo-student" class="fas fa-times cp ml-2"></i>
				-->
				<br>
			{{/each}}
		</div>
	</div>
</template>
