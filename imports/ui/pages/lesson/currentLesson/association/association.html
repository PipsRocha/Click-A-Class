<template name="flicAssociation">
	<div class="row justify-content-center align-items-center vh-80">
		<div class="col-3">
			{{#with emptyAssociation}}
				<p class="fs-6 fw-6 mb-0">{{this}}</p>
				{{#if waitingClick}}
					<p class="fs-3 fw-4">Ã€ espera de um click!</p>
					<button class="btn btn-header mt-2" id="mark-absent">
						<span class="fs-3 fw-4 p-3">Marcar como ausente</span>
					</button>
				{{/if}}
			{{else}}
				<button class="btn btn-header mt-2" id="start-class">
						<span class="fs-3 fw-4 p-3">Iniciar Aula</span>
					</button>
			{{/with}}
		</div>
		<div class="col-3"></div>
		<div class="col-3">
			<p class="fs-3 fw-4 mb-1">Alunos Presentes:</p>
			{{#each associated}}
				<span class="fs-3 fw-4 mb-1 {{isClicked}}">{{this.student}}</span>
				<i id="redo-student" class="fas fa-times cp ml-2"></i>
				<br>
			{{/each}}
		</div>
	</div>
</template>
