<template name="flicAssociation">
	<div class="row justify-content-center align-items-center vh-80">
		<div class="col-3">
			{{#with emptyAssociation}}
				<p class="fs-6 fw-6 mb-0">{{this}}</p>
				{{#if waitingClick}}
					<p class="fs-3 fw-4">Waiting for click</p>
					<button id="mark-absent" type="button">Mark Absent</button>
				{{/if}}
			{{else}}
				<button id="start-class" type="button">Start Class</button>
			{{/with}}
		</div>
		<div class="col-3"></div>
		<div class="col-3">
			<p class="fs-4 fw-4 mb-1">Students Present:</p>
			{{#each associated}}
				<span class="fs-3 fw-4 mb-1 {{isClicked}}">{{this.student}}</span>
				<i id="redo-student" class="fas fa-times cp ml-2"></i>
				<br>
			{{/each}}
		</div>
	</div>
</template>
