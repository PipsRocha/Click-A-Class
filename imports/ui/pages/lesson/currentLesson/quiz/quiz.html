<template name="quiz">
	<div class="row justify-content-center align-items-center vh-10 m-0">
		<div class="col-11 text-center">
			<p class="fs-3 fw-4">{{quizTitle}}</p>
			<hr>
		</div>
	</div>
	<div class="row justify-content-center align-items-start vh-80 m-0">
		<div class="col-7 text-center">
			{{#with currentQuiz}}
				{{#if hasMoreQuestions}}
					{{#with getQuestion}}
						<p class="fs-4 fw-6">{{question}}</p>
						<div class="row justify-content-center align-items-center m-0">
							<div class="col-4 text-center">
								<p class="fs-3 fw-4 mb-0 {{isCorrect 'ButtonSingleClick'}}">{{single}}</p>
								<p class="fs-1 fw-4">Um Click</p>
							</div>
							<div class="col-4 text-center">
								<p class="fs-3 fw-4 mb-0 {{isCorrect 'ButtonDoubleClick'}}">{{double}}</p>
								<p class="fs-1 fw-4">Dois Clicks</p>
							</div>
							<div class="col-4 text-center">
								<p class="fs-3 fw-4 mb-0 {{isCorrect 'ButtonHold'}}">{{hold}}</p>
								<p class="fs-1 fw-4">Click Longo</p>
							</div>
						</div>
						{{#if showAnswer}}
							<button id="next-question" type="button">Next Question</button>
						{{else}}
							<button id="show-answer" type="button">Show Answer</button>
						{{/if}}
					{{/with}}
				{{else}}
					<p class="fs-4 fw-6">Quiz Finished</p>
					<p class="fs-3 fw-4">Scoreboard:</p>
					{{#each scoreboard}}
						<p class="fs-2">{{incremented @index}}ยบ: {{student}}</p>
					{{/each}}
					<button id="finish-quiz" type="button">Finish Quiz</button>
				{{/if}}
			{{/with}}
		</div>
		<div class="col-1"></div>
		<div class="col-3 text-center">
			{{#each associated}}
				<span class="fs-3 fw-4 mb-1 {{guess}}">{{this.student}}</span>
				<!--
				<i id="redo-student" class="fas fa-times cp ml-2"></i>
				-->
				<br>
			{{/each}}
		</div>
	</div>
	
</template>
