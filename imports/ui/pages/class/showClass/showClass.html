<template name="showClass">
	<div class="row justify-content-center align-items-center vh-9">
		<div class="col-3 text-left cp hvr-clickable" id="go-back">		
			<i class="fas fa-chevron-left mr-2"></i>
			<span class="fs-2 fw-4 mb-0">Voltar a Turmas</span>
		</div>
		<div class="col-5 text-center">
			<p class="fs-3 fw-4 mb-0">Ver Turma</p>
		</div>
		<div class="col-3 text-right cp hvr-clickable" id="edit-class">
			<span class="fs-2 fw-4 mb-0">Editar Turma</span>
			<i class="fas fa-edit ml-2"></i>
		</div>
	</div>
	<div class="row justify-content-center align-items-start vh-1 m-0">
		<div class="col-11 px-0">
			<hr class="m-0">
		</div>
	</div>
	{{#if Template.subscriptionsReady}}
		{{#with currentClass}}
			<div class="row justify-content-center align-items-center vh-15">
				<div class="col-11">
					<p class="fs-3 fw-6 mb-1">{{name}}</p>
					<p class="fs-2 fw-4 mb-0">{{notes}}</p>
				</div>
			</div>
			<div class="row justify-content-center align-items-start vh-65">
				{{#each students}}
					<div class="col-3 classHolder mx-3">
						{{#with studentInfo this}}
							<div class="row justify-content-center align-items-start py-2 px-3">
								<div class="col-12 p-0">
									<p class="fs-2 fw-6 mb-0">
										<span class="fw-4 mr-2 f-grey">#{{number}}</span>
										{{name}}
									</p>
									<hr class="my-1">
								</div>
								<div class="col-12 p-0">
									<p class="fs-1 fw-4 mb-0">Tópico Favorito:
										<i class="ml-1 {{subjectIcon favorite}}"></i>
									</p>
								</div>
								<div class="col-12 p-0">
									<p class="fs-1 fw-4 mb-0">Tópico Detestado:
										<i class="ml-1 {{subjectIcon hated}}"></i>
									</p>
								</div>
								<div class="col-12 p-0">
									<p class="fs-1 fw-4 mb-0">Taxa de Acerto: {{acerto}}%</p>
								</div>
							</div>
						{{/with}}
					</div>
				{{/each}}
			</div>
		{{/with}}
	{{else}}
		<div class="row justify-content-center align-items-center vh-90">
			<div class="col-11 text-center py-3">
				<i class="fas fa-circle-notch fa-4x fa-spin"></i>
				<br>
				<p class="fs-3 fw-4 mt-2 mb-0">A carregar, aguarde</p>
			</div>
		</div>
	{{/if}}
</template>
