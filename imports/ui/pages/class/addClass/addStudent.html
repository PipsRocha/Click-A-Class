<template name="addStudent">
	<div class="row justify-content-center align-items-center vh-9">
		<div class="col-3 text-left cp hvr-clickable" id="go-back">
			<i class="fas fa-chevron-left mr-2"></i>
			<span class="fs-2 fw-4 mb-0">Ver Turma</span>
		</div>
		<div class="col-5 text-center">
			<p class="fs-3 fw-4 mb-0">Adicionar Alunos</p>
		</div>
		<div class="col-3 text-right cp hvr-clickable" id="finish">			
			<span class="fs-2 fw-4 mb-0">Terminar</span>
			<i class="fas fa-check ml-2"></i>
		</div>
	</div>
	<div class="row justify-content-center align-items-start vh-1 m-0">
		<div class="col-11 px-0">
			<hr class="m-0">
		</div>
	</div>
	<div class="row justify-content-center align-items-start vh-80 m-0 py-3">
		{{#if Template.subscriptionsReady}}
			<div class="col-5 px-0">
				<p class="fs-4 fw-6 mb-0">Adicionar aluno</p>
				<p class="fs-1 fw-4">Escreva em baixo a informação do novo aluno</p>
				<hr>
				{{#autoForm collection=Student id="addStudent" type="method" template="nothing" meteormethod="addStudent" validation="browser" class="forms"}}
					<div class="row justify-content-center align-items-start m-0">
						<div class="col-1 text-center pl-0 pr-3">
							<input type="text" value="{{studentNumber}}" class="form-input" disabled>
						</div>
						<div class="col-11 text-left p-0">
							{{> afQuickField name="name" class="form-input" autocomplete="off" label=false placeholder="Nome do Aluno"}}
						</div>
					</div>
					<div class="row justify-content-center align-items-start mx-0 my-1">
						<div class="col-12 p-0">
							<button type="submit" class="btn btn-header mt-2" style="float:right" id="add-class">
								<span class="fs-3 fw-4 p-3">Adicionar Aluno</span>
							</button>
						</div>
					</div>
				{{/autoForm}}
			</div>
			<div class="col-1"></div>
			<div class="col-5 text-right px-0">
				{{#with currentClass}}
					<p class="fs-4 fw-6 mb-0">{{name}}</p>
					<p class="fs-1 fw-4">Alunos já inscritos na turma:</p>
				{{/with}}
				<hr>
				{{#each studentsInClass}}
					<div class="row justify-content-center align-items-start m-0 py-1">
						<div class="col-11 text-right p-0">
							<span class="fs-2 fw-4">{{name}}</span>
						</div>
						<div class="col-1 text-right p-0">
							<span class="fs-2 fw-4 f-grey"># {{number}}</span>
						</div> 
					</div>
				{{/each}}
			</div>
		{{else}}
			<div class="col-11 text-center py-3">
				<i class="fas fa-circle-notch fa-4x fa-spin"></i>
				<br>
				<p class="fs-3 fw-4 mt-2 mb-0">A carregar, aguarde</p>
			</div>		
		{{/if}}
	</div>
</template>
