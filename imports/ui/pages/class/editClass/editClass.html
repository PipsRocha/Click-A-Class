<template name="editClass">
	<div class="row justify-content-center align-items-center vh-9">
		<div class="col-3 text-left cp hvr-clickable" id="go-back">		
			<i class="fas fa-chevron-left mr-2"></i>
			<span class="fs-2 fw-4 mb-0">Cancelar alterações</span>
		</div>
		<div class="col-5 text-center">
			<p class="fs-3 fw-4 mb-0">Editar Turma</p>
		</div>
		<div class="col-3 text-right cp">
			
		</div>
	</div>
	<div class="row justify-content-center align-items-start vh-1 m-0">
		<div class="col-11 px-0">
			<hr class="m-0">
		</div>
	</div>
	<div class="row justify-content-center align-items-start vh-80 m-0 py-3">
		{{#if Template.subscriptionsReady}}
			<div class="col-8 justify-content-left align-item-start">
				{{#autoForm collection=Class id="editClass" doc=currentClass type="method-update" template="nothing" meteormethod="editClass" validation="browser"}}
					<fieldset>
						{{> afQuickField name="name" class="form-input" autocomplete="off" label=false placeholder="Nome"}}
						{{> afQuickField name="notes" class="form-input" autocomplete="off" label=false placeholder="Descrição"}}
						<hr>
						<p class="fs-1 fw-4 mb-0">Alunos:</p>
						{{> afQuickField name="students" class="form-input-alt" autocomplete="off" label=false}}
						<button type="submit" class="btn btn-header mt-2" style="float:right" id="add-class">
							<span class="fs-3 fw-4 p-3">Guardar Alterações</span>
						</button>
					</fieldset>
				{{/autoForm}}
			</div>
		{{else}}
			<div class="col-12 text-center py-3">
				<i class="fas fa-circle-notch fa-4x fa-spin"></i>
				<br>
				<p class="fs-3 fw-4 mt-2 mb-0">A carregar, aguarde</p>
			</div>		
		{{/if}}
	</div>	
</template>
