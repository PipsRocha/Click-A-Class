	<div class="row justify-content-center align-items-center m-0 p-0 vh-90">
		{{#if Template.subscriptionsReady}}
			<div class="col-6 text-center p-0">
				<div class="spacer-4"></div>
				{{#if noClassroom}}
					<button type="submit" class="btn btn-header mt-2" id="add-classroom">
						<i class="fas fa-plug fs-6 ml-3"></i>
		                <span class="fs-6 fw-4 p-3">Ligar a uma Sala de Aula</span>
		            </button>
		            <div class="spacer-2"></div>
				{{/if}}
				{{#if noClass}}
					<button type="submit" class="btn btn-header mt-2" id="add-class">
						<i class="fas fa-users fs-6 ml-3"></i>
		                <span class="fs-6 fw-4 p-3">Criar Turma</span>
		            </button>
		            <div class="spacer-4"></div>
				{{/if}}
				{{#if isReady}}
					<button type="submit" class="btn btn-header mt-2" id="start-lesson">
						<i class="fas fa-book fs-6 ml-3"></i>
		                <span class="fs-6 fw-4 p-3">Começar Aula</span>
		            </button>
		            <div class="spacer-4"></div>
		        {{else}}
		        	<p class="fs-1 fw-4 flh-2 mb-0">Antes de poder começar uma aula, tem de se ligar a uma sala de aula e criar uma turma.</p>
		        {{/if}}
		        <hr>
		        {{#if noProfile}}
					<button type="submit" class="btn btn-header mt-2" id="edit-profile">
						<i class="fas fa-user fs-6 ml-3"></i>
		                <span class="fs-6 fw-4 p-3">Editar Perfil</span>
		            </button>
		            <p class="fs-1 fw-4 flh-2 my-2">Preencha algumas informações de perfil sobre si.</p>
				{{/if}}
				{{#if noQuiz}}
					<button type="submit" class="btn btn-header mt-2" id="add-quiz">
						<i class="fas fa-list fs-6 ml-3"></i>
		                <span class="fs-6 fw-4 p-3">Criar Questionário</span>
		            </button>
		            <p class="fs-1 fw-4 flh-2 my-2">Crie questionários para fazer aos seus alunos durante as aulas.</p>
				{{/if}}
			</div>
			<div class="col-1"></div>
			<div class="col-4 text-center p-0" style="border-left: 1px solid grey">
				<div class="row justify-content-center align-items-center m-0 p-0 cp vh-15 dashboardLine" id="see-profile">
					<div class="col-4 p-0 text-center">
						<i class="fas fa-user-edit fa-3x fa-fw"></i>
					</div>
					<div class="col-8 p-0 text-left">
						<p class="fs-3 fw-4 mb-0">Ver Perfil</p>
					</div>
				</div>
				<div class="row justify-content-center align-items-center m-0 p-0 cp vh-15 dashboardLine" id="see-class">
					<div class="col-4 p-0 text-center">
						<i class="fas fa-users fa-3x fa-fw"></i>
					</div>
					<div class="col-8 p-0 text-left">
						<p class="fs-3 fw-4 mb-0">Ver Turmas</p>
					</div>
				</div>
				<div class="row justify-content-center align-items-center m-0 p-0 cp vh-15 dashboardLine" id="see-quiz">
					<div class="col-4 p-0 text-center">
						<i class="fas fa-list fa-3x fa-fw"></i>
					</div>
					<div class="col-8 p-0 text-left">
						<p class="fs-3 fw-4 mb-0">Ver Questionários</p>
					</div>
				</div>
			</div>
		{{else}}
			<div class="col-12 text-center py-3">
				<i class="fas fa-circle-notch fa-4x fa-spin"></i>
				<br>
				<p class="fs-3 fw-4 mt-2 mb-0">A carregar, aguarde</p>
			</div>		
		{{/if}}
	</div>

		<!--
		    Class   Classroom   	  Questions   	  Quizes    
		    SHOW   	  SHOW   		  SHOW   		  SHOW    
		    EDIT   	  EDIT   		  EDIT   		  EDIT    
		    ADD   	     			  ADD  			  SHOW
		-->
</template>
